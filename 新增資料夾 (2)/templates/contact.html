<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯繫我們</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">聯繫我們</h1>
        <form method="post" class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label for="name" class="form-label">姓名:</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="請輸入您的姓名">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件:</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="請輸入您的電子郵件">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">訊息:</label>
                <textarea id="message" name="message" class="form-control" rows="5" required placeholder="請輸入您的訊息"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">提交</button>
        </form>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
